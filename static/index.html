<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIAP - Competitive Intelligence Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            grid-column: 1 / -1;
        }

        .result-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .result-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .result-url {
            color: #667eea;
            font-size: 12px;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .result-snippet {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            margin-left: 10px;
        }

        .status-pending { background: #ffeaa7; color: #6c5ce7; }
        .status-scraping { background: #74b9ff; color: #0984e3; }
        .status-analyzing { background: #81ecec; color: #00b894; }
        .status-completed { background: #55efc4; color: #00b894; }
        .status-failed { background: #fab1a0; color: #d63031; }

        .analysis-box {
            background: #f0f3ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .analysis-title {
            color: #5f3dc4;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .insights-list {
            list-style: none;
            padding-left: 0;
        }

        .insights-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .insights-list li:last-child {
            border-bottom: none;
        }

        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .recent-searches {
            max-height: 200px;
            overflow-y: auto;
        }

        .search-item {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .search-item:hover {
            background: #e9ecef;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ CIAP - Competitive Intelligence Platform</h1>
            <p class="subtitle">Open-source competitive intelligence automation for SMEs</p>
        </header>

        <div class="main-content">
            <div class="card">
                <h2>üîç New Search</h2>
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="query">Search Query</label>
                        <input type="text" id="query" name="query" placeholder="e.g., Slack competitors, CRM market trends" required>
                    </div>

                    <div class="form-group">
                        <label for="searchType">Search Type</label>
                        <select id="searchType" name="searchType">
                            <option value="competitor">Competitor Analysis</option>
                            <option value="market">Market Trends</option>
                            <option value="sentiment">Customer Sentiment</option>
                            <option value="general">General Search</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="maxResults">Max Results</label>
                        <select id="maxResults" name="maxResults">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </div>

                    <button type="submit" id="searchButton">
                        Start Analysis
                    </button>
                </form>
            </div>

            <div class="card">
                <h2>üìä Recent Searches</h2>
                <div class="recent-searches" id="recentSearches">
                    <div class="empty-state">No recent searches</div>
                </div>
            </div>

            <div class="card results-container" id="resultsContainer" style="display: none;">
                <h2>üìà Results & Analysis</h2>
                <div id="statusBar"></div>
                <div id="searchResults"></div>
                <div id="analysisResults"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentSearchId = null;
        let statusCheckInterval = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadRecentSearches();
            document.getElementById('searchForm').addEventListener('submit', handleSearch);
        });

        async function handleSearch(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const searchData = {
                query: formData.get('query'),
                search_type: formData.get('searchType'),
                max_results: parseInt(formData.get('maxResults'))
            };

            const button = document.getElementById('searchButton');
            button.disabled = true;
            button.innerHTML = 'Processing... <span class="loader"></span>';

            try {
                const response = await fetch(`${API_BASE}/api/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchData)
                });

                const result = await response.json();
                currentSearchId = result.id;

                showResults();
                updateStatus('Search initiated...');
                startStatusPolling();
                loadRecentSearches();

            } catch (error) {
                console.error('Search error:', error);
                alert('Search failed: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = 'Start Analysis';
            }
        }

        function showResults() {
            document.getElementById('resultsContainer').style.display = 'block';
            document.getElementById('searchResults').innerHTML = '<div class="empty-state">Loading results...</div>';
            document.getElementById('analysisResults').innerHTML = '';
        }

        function updateStatus(message, status = 'pending') {
            const statusBar = document.getElementById('statusBar');
            statusBar.innerHTML = `
                <div style="margin-bottom: 20px;">
                    <strong>Status:</strong> ${message}
                    <span class="status-badge status-${status}">${status.toUpperCase()}</span>
                </div>
            `;
        }

        async function startStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }

            statusCheckInterval = setInterval(async () => {
                try {
                    const statusResponse = await fetch(`${API_BASE}/api/search/${currentSearchId}/status`);
                    const status = await statusResponse.json();

                    updateStatus(`Found ${status.results_found} results, ${status.analyses_completed} analyses`, status.status);

                    if (status.status === 'completed' || status.status === 'failed') {
                        clearInterval(statusCheckInterval);
                        await loadResults();
                        await loadAnalysis();
                    }

                    // For demo purposes, simulate completion after a few seconds
                    if (status.results_found === 0 && status.status === 'pending') {
                        setTimeout(() => simulateResults(), 2000);
                    }

                } catch (error) {
                    console.error('Status check error:', error);
                }
            }, 2000);
        }

        async function loadResults() {
            try {
                const response = await fetch(`${API_BASE}/api/search/${currentSearchId}/results`);
                if (response.ok) {
                    const results = await response.json();
                    displayResults(results);
                }
            } catch (error) {
                console.error('Error loading results:', error);
            }
        }

        async function loadAnalysis() {
            try {
                const response = await fetch(`${API_BASE}/api/search/${currentSearchId}/analysis`);
                if (response.ok) {
                    const analyses = await response.json();
                    displayAnalysis(analyses);
                }
            } catch (error) {
                console.error('Error loading analysis:', error);
            }
        }

        function displayResults(results) {
            const container = document.getElementById('searchResults');

            if (results.length === 0) {
                container.innerHTML = '<div class="empty-state">No results found</div>';
                return;
            }

            container.innerHTML = '<h3 style="margin-bottom: 15px;">Search Results</h3>' +
                results.map(result => `
                    <div class="result-item">
                        <div class="result-title">${result.title}</div>
                        <div class="result-url">${result.url}</div>
                        <div class="result-snippet">${result.snippet}</div>
                    </div>
                `).join('');
        }

        function displayAnalysis(analyses) {
            const container = document.getElementById('analysisResults');

            if (analyses.length === 0) {
                return;
            }

            container.innerHTML = analyses.map(analysis => `
                <div class="analysis-box">
                    <div class="analysis-title">
                        ${analysis.analysis_type.replace('_', ' ').toUpperCase()} Analysis
                    </div>
                    <div>${analysis.content}</div>
                    ${analysis.insights ? `
                        <ul class="insights-list">
                            ${Object.entries(analysis.insights).map(([key, value]) =>
                                `<li><strong>${key}:</strong> ${JSON.stringify(value)}</li>`
                            ).join('')}
                        </ul>
                    ` : ''}
                </div>
            `).join('');
        }

        async function loadRecentSearches() {
            try {
                const response = await fetch(`${API_BASE}/api/searches?limit=5`);
                const data = await response.json();

                const container = document.getElementById('recentSearches');
                if (data.searches.length === 0) {
                    container.innerHTML = '<div class="empty-state">No recent searches</div>';
                    return;
                }

                container.innerHTML = data.searches.map(search => `
                    <div class="search-item" onclick="viewSearch(${search.id})">
                        <div><strong>${search.query}</strong></div>
                        <div style="font-size: 12px; color: #666;">
                            ${search.search_type} ‚Ä¢ ${new Date(search.created_at).toLocaleDateString()}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading recent searches:', error);
            }
        }

        async function viewSearch(searchId) {
            currentSearchId = searchId;
            showResults();
            await loadResults();
            await loadAnalysis();
        }

        // Simulate results for demo (remove in production)
        async function simulateResults() {
            // This is just for demo - in production, the backend would handle this
            console.log('Demo mode: Simulating results...');
        }
    </script>
</body>
</html>
